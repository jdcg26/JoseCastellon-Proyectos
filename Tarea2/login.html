<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" href="imagenes/favicon.png"> 
    <meta charset="UTF-8">
    <title>Login - Farmacia LPC</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" placeholder="Ingrese su usuario">
                <div class="error" id="username-error">Usuario incorrecto</div>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Ingrese su contraseña">
                <div class="error" id="password-error">Contraseña incorrecta</div>
            </div>
            <button type="submit" class="btn">Iniciar Sesión</button>
            <div class="success-message" id="success-message">Inicio de sesión exitoso. Redirigiendo...</div>
        </form>
        <a href="index.html" class="back-link">Volver a la página principal</a>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const successMessage = document.getElementById('success-message');
            
            // Mostrar mensaje de éxito
            successMessage.style.display = 'block';
            
            // Redireccionar después de un breve retraso
            setTimeout(() => {
                window.location.href = 'landing.html';
            }, 1500);
        });
    </script>
</body>
</html>
